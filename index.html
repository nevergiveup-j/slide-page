<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta id="viewport" name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="css/main.css">
<title>H5 滑动翻页</title>
</head>
<body>
<div class="m-wrap">
    <div class="popup-loading">
        <div class="loading-wrap">
            <div class="loading-bar">
            </div>
            <div class="loading-text">
                0%
            </div>
        </div>
    </div>
	<div class="m-page">
		<div class="page-content">
            <img src="images/pages_1.jpg" data-src="" class="lazy-img" alt=""/>
        </div>
    </div>
    <div class="m-page fn-hide">
        <div class="page-content lazy-img">
            <img src="images/pages_2.jpg" data-src="" class="lazy-img" alt=""/>
        </div>
    </div>
    <div class="m-page fn-hide">
        <div class="page-content lazy-img">
            <img src="images/pages_3.jpg" data-src="" class="lazy-img" alt=""/>
        </div>
    </div>
    <div class="m-page fn-hide">
        <div class="page-content">
            <img src="images/pages_4.jpg" data-src="" class="lazy-img" alt="" />
        </div>
    </div>
    <div class="fixed-arrow"></div>
</div>
</body>
</html>
<script src="js/zepto.min.js"></script>
<script src="js/slide-page.js"></script>


<script>
var SlidePage = new SlidePage({
    lastReturnFirst: true,
    loadImgData: [
        'images/pages_4.jpg',
        'images/pages_4.jpg'
    ],
    // 触摸开始回调
    touchStartCallback: function(event, options){

    },
    // 触摸移动回调
    touchMoveCallback: function(event, options){

    },
    // 触摸结束回调
    touchEndCallback: function(event, options){

    },
    // 页面切换成功
    successCallback:  function(options) {

    },
    // 页面切换失败
    failCallback:  function(options) {

    }
});
</script>
