<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
<!--移动端版本兼容 -->
<script>
var mengvalue = -1;
//if(mengvalue<0){mengvalue=0;}
var phoneWidth = parseInt(window.screen.width);
var phoneScale = phoneWidth / 640;

var ua = navigator.userAgent;
if (/Android (\d+\.\d+)/.test(ua)) {
    var version = parseFloat(RegExp.$1);
    // andriod 2.3
    if (version > 2.3) {
        document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
        // andriod 2.3以上
    } else {
        document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
    }
    // 其他系统
} else {
    document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
}
</script>
<!--移动端版本兼容 end -->
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="css/main.css">
<title>H5 滑动翻页</title>
</head>
<body>
<div class="m-wrap">
    <div class="popup-loading">
        <div class="loading-wrap">
            <div class="loading-bar">
            </div>
            <div class="loading-text">
                0%
            </div>
        </div>
    </div>
	<div class="m-page">
		<div class="page-content">
            <img src="images/pages_1.jpg" data-src="" class="lazy-img" alt=""/>
        </div>
    </div>
    <div class="m-page fn-hide">
        <div class="page-content lazy-img">
            <img src="images/pages_2.jpg" data-src="" class="lazy-img" alt=""/>
        </div>
    </div>
    <div class="m-page fn-hide">
        <div class="page-content lazy-img">
            <img src="images/pages_3.jpg" data-src="" class="lazy-img" alt=""/>
        </div>
    </div>
    <div class="m-page fn-hide">
        <div class="page-content">
            <img src="images/pages_4.jpg" data-src="" class="lazy-img" alt="" />
        </div>
    </div>
    <div class="fixed-arrow"></div>
</div>

</html>
